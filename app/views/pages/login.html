<div class="container">
    <div class="columns is-centered">
        <div class="column is-half-desktop is-two-thirds-tablet">
            <div class="box">
                <h1 class="title has-text-centered mb-5">Welcome Back</h1>
                <form hx-post="/login">
                    <div class="field">
                        <label for="email" class="label">Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" name="email" id="email" placeholder="your@email.com" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label for="password" class="label">Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" name="password" id="password" placeholder="Enter your password" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="remember">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div class="field mt-5">
                        <div class="control">
                            <button type="submit" class="button is-primary is-fullwidth">
                                <span class="icon">
                                    <i class="fas fa-sign-in-alt"></i>
                                </span>
                                <span>Login</span>
                            </button>
                        </div>
                    </div>

                    <div class="has-text-centered mt-4">
                        <p>Don't have an account? <a href="/register">Register here</a></p>
                        <p class="mt-2"><a href="/forgot-password">Forgot your password?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
