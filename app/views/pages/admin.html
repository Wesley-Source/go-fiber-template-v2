<div class="section">
    <div class="is-flex is-justify-content-space-between">
        <h1 class="title has-text-centered">Users</h1>
        <div class="control">
            <input type="text" class="input" placeholder="Search users">
        </div>
    </div>
    <div class="container">
        <div class="grid">
            {{range .Users}}
            <div class="cell">
                <div class="level box mb-3">
                    <div class="level-left">
                        <div class="level-item">
                            <div>
                                <p class="title is-4">{{.Name}}</p>
                                <p class="subtitle is-6">{{.Email}}</p>
                                {{if .IsAdmin}}
                                <span class="tag is-info">Admin</span>
                                {{end}}
                            </div>
                        </div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button class="button is-danger"
                                hx-delete="/admin/users/{{.ID}}"
                                hx-confirm="Are you sure you want to delete this user?"
                                hx-target="closest .cell"
                                hx-swap="outerHTML">
                                <span class="icon">
                                    <i class="fas fa-trash"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>
